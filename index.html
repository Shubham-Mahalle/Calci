<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <section class="Calculator">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btnyellow" data-num="*">*</button>
            <button type="button" class="btn btnyellow" data-num="+">+</button>
            <button type="button" class="btn btnyellow" data-num="-">-</button>
            <button type="button" class="btn btnyellow" data-num="/">/</button>

            <button type="button" class="btn btnb" data-num="9">9</button>
            <button type="button" class="btn btnb" data-num="8">8</button>
            <button type="button" class="btn btnb" data-num="7">7</button>
            <button type="button" class="btn btnb" data-num="6">6</button>
            <button type="button" class="btn btnr" data-num="5">5</button>
            <button type="button" class="btn btnr" data-num="4">4</button>
            <button type="button" class="btn btnr" data-num="3">3</button>
            <button type="button" class="btn btnr" data-num="2">2</button>
            <button type="button" class="btn btnp" data-num="1">1</button>
            <button type="button" class="btn btnp" data-num="0">0</button>
            <button type="button" class="btn btnp" data-num=".">.</button>
            <button type="button" class="btn-equal" data-num="=">=</button>
            <button type="button" class="btn-clear" data-num="C">C</button>
        </div>
        
    </section>

    <script src="j.js"></script>
</body>
</html>
